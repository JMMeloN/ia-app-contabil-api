version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: iacontabil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: iacontabil
      POSTGRES_PASSWORD: iacontabil123
      POSTGRES_DB: iacontabil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
